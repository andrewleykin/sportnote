<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <title>Главная страница</title>
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="app/css/foundation.css">
    <link rel="stylesheet" type="text/css" href="app/css/main.css"><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
    <body>
      <div class="wrapper">
        <header class="header black">
          <div class="container">
            <div class="header__logo-wrp"><a class="logo__link" href="/"><img class="logo" src="app/img/content/Logo.png" alt="Логотип"></a></div>
            <div class="header__menu"> 
              <nav class="menu">
                <ul class="menu__list">
                  <li class="menu__item"><a class="menu__link" href="#">Главная</a></li>
                  <li class="menu__item"><a class="menu__link" href="#">О нас</a></li>
                  <li class="menu__item"><a class="menu__link" href="#">Партнерам</a></li>
                  <li class="menu__item"><a class="menu__link" href="#">Контакты</a></li>
                </ul>
              </nav>
            </div><a class="header__button-link" href="registration.html">
              <button class="header__button button">Регистрация</button></a>
            <div class="header__socials">
              <svg class="icon icon-telegram ">
                <use xlink:href="app/img/svg/symbol/sprite.svg#telegram"></use>
              </svg>
            </div>
          </div>
        </header>
        <section class="reg">
          <div class="container">
            <h2 class="reg__title">Всего несколько кликов до первой <b>победы</b></h2>
            <form class="reg__form" action="">
              <input class="reg__input" type="text" placeholder="ФИО">
              <input class="reg__input" type="text" placeholder="Год рождения">
              <input class="reg__input" type="text" placeholder="Вид спорта">
              <input class="reg__input" type="text" placeholder="Почта">
              <input class="reg__input" type="text" placeholder="Телефон">
              <input class="reg__input" type="text" placeholder="Пароль">
              <input class="reg__input" type="text" placeholder="Подтверждение пароля">
              <div class="reg__persdata-wrp">
                <input class="reg__persdata" type="checkbox" id="data">
                <label class="reg__persdata-text" for="data">Согласие с обработкой ПД</label>
              </div>
              <button class="button reg__button" type="submit">Зарегистрироваться</button>
            </form>
          </div>
        </section>
        <footer class="footer black">
          <div class="footer__copyright"><span class="footer__comp">Sport Note LTD</span><span class="footer__reserved">Все права защищены © 2019</span></div>
        </footer>
      </div>
      <script src="app/js/libs.min.js"></script>
      <script src="app/js/app.js"></script>
    </body>
  </head>
</html>
