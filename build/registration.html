<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <title>Главная страница</title>
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="app/css/foundation.css">
    <link rel="stylesheet" type="text/css" href="app/css/main.css"><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
    <body>
      <div class="wrapper">
        <header class="header header-black">
          <div class="container">
            <div class="header__logo-wrp"><a class="logo__link" href="/"><img class="logo" src="app/img/content/logoBlack.png" alt="Логотип"></a>
            </div>
            <div class="header__menu"> 
              <nav class="menu">
                <ul class="menu__list">
                  <li class="menu__item"><a class="menu__link" href="#">Главная</a></li>
                  <li class="menu__item"><a class="menu__link" href="#">О нас</a></li>
                  <li class="menu__item"><a class="menu__link" href="#">Партнерам</a></li>
                  <li class="menu__item"><a class="menu__link" href="#">Контакты</a></li>
                </ul>
              </nav>
            </div><a class="header__button-link" href="registration.html">
              <button class="header__button button">Регистрация</button></a>
            <div class="header__socials">
              <svg class="icon icon-telegram ">
                <use xlink:href="app/img/svg/symbol/sprite.svg#telegram"></use>
              </svg>
            </div>
          </div>
        </header>
        <main class="main">
          <section class="reg">
            <h2 class="reg__title">Всего несколько кликов до первой <b>победы</b></h2>
            <form class="reg__form" data-validation enctype="multipart/form-data">
              <div class="reg__group">
                <input class="reg__input" type="text" placeholder="ФИО" data-name="name">
              </div>
              <div class="reg__group">
                <input class="reg__input js-data" type="text" placeholder="Год рождения" data-name="num">
              </div>
              <div class="reg__group">
                <input class="reg__input" type="text" placeholder="Вид спорта" data-name="name">
              </div>
              <div class="reg__group">
                <input class="reg__input" type="email" placeholder="Почта" data-name="email">
              </div>
              <div class="reg__group">
                <input class="reg__input js-phone" type="text" placeholder="Телефон" data-name="phone">
              </div>
              <div class="reg__group">
                <input class="reg__input js-password" type="text" placeholder="Пароль">
              </div>
              <div class="reg__group">
                <input class="reg__input js-password" type="text" placeholder="Подтверждение пароля">
              </div>
              <div class="reg__group reg__group-file">
                <label class="reg__group-file-label" for="file">Выберите аватарку</label>
                <input class="reg__input reg__input-file" id="file" type="file" accept="image/jpeg,image/png,image/gif">
              </div>
              <div class="reg__persdata-wrp">
                <input class="reg__persdata" type="checkbox" id="data">
                <label class="reg__persdata-text" for="data">Согласие с <a href='privacy.html'>обработкой ПД</a></label>
              </div>
              <button class="button reg__button" type="submit">Зарегистрироваться</button>
            </form>
          </section>
        </main>
        <footer class="footer footer-black">
          <div class="footer__copyright"><span class="footer__comp">Sport Note LTD</span><span class="footer__reserved">Все права защищены © 2020</span></div>
        </footer>
      </div>
      <script src="app/js/libs.min.js"></script>
      <script src="app/js/app.js"></script>
    </body>
  </head>
</html>
